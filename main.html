<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rubrica telefonica</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
.floating-button {
    position: fixed;
    bottom: 30px;
    right: 30px;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    font-size: 36px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    z-index: 2;
    font-family: auto;
}
        </style>
    </head>
    <body>
        <div id="app">
            <button @click = "ciaoMondo" type="button">idwadawdawdawdawdaw</button>
            <div class="container mt-4">
                <h1 class="text-center mb-4">Rubrica telefonica</h1>
                <div id="rubrica" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <div class="col" v-for = "(contatto, index) in contatti" >
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title"> {{ contatto.nome }} </h5>
                                <p class="card-text"> {{ contatto.telefono }} </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <button class="btn btn-primary floating-button d-flex justify-content-center align-items-center" data-bs-toggle="modal" data-bs-target="#formModal">+</button>

            <!-- Modal per aggiungere un nuovo contatto -->
            <div class="modal fade" id="formModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Aggiungi nuovo contatto</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <input v-model = "nuovoNome"  type="text" id="nuovoNome" class="form-control mb-3" placeholder="Nome" autocomplete="off">
                            <input v-model = "nuovoTelefono" type="tel" id="nuovoTelefono" class="form-control" placeholder="Telefono" autocomplete="off"> 
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annulla</button>
                            <button @click = "aggiungiNuovoContatto()" type="button" class="btn btn-primary">Salva</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>   
        <script src="data.js"> </script>
        <script src="./script.js"></script>
            



    </body>
</html>
